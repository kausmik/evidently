datasets:
  log_1_layer_ann:
    column_mapping:
      categorical_features: [ 'sequence', 'variables', 'danger' ]
      numerical_features: [ ]
      datetime: 'timestamp'
      target: 'target'
      prediction: 'prediction'
    data_format:
      header: true
      separator: ','
      date_column: 'timestamp'
    monitors:
      - data_drift
      - data_quality
      - classification_performance
      - cat_target_drift
service:
  calculation_period_sec: 2
  min_reference_size: 30
  moving_reference: false
  datasets_path: s3://datakflow/datasets
  use_reference: true
  window_size: 5
